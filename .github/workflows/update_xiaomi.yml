name: Mettre à jour le cours Xiaomi

on:
  schedule:
    - cron: "*/15 * * * *"  # toutes les 15 minutes
  workflow_dispatch:        # pour le lancer à la main si tu veux

jobs:
  update-xiaomi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: |
          python update_xiaomi.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain xiaomi.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add xiaomi.json
            git commit -m "Update xiaomi.json"
            git push
          else
            echo "Pas de changement dans xiaomi.json"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
