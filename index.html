<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cours Xiaomi (1810.HK) en EUR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      text-align: center;
      padding: 20px 30px;
      border-radius: 16px;
      border: 1px solid #333;
      min-width: 260px;
    }

    .title {
      font-size: 18px;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .ticker {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .price-eur {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .price-hkd {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .change {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .change.positive { color: #4caf50; }
    .change.negative { color: #f44336; }

    .time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .error {
      color: #ff5555;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .loading {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Cours en direct</div>
    <div class="ticker">XIAOMI • 1810.HK</div>

    <div class="label">Prix actuel (EUR)</div>
    <div id="price-eur" class="price-eur">--,-- €</div>

    <div id="price-hkd" class="price-hkd">≈ --,-- HKD</div>

    <div id="change" class="change">-- (--%)</div>

    <div class="time" id="time">Mise à jour : --</div>

    <div id="loading" class="loading">Chargement...</div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const API_KEY = "MQVABCZ827XVHMA5";   // ta clé
    const SYMBOL = "1810.HK";
    const FROM_CCY = "HKD";
    const TO_CCY = "EUR";

    const priceEurEl = document.getElementById("price-eur");
    const priceHkdEl = document.getElementById("price-hkd");
    const changeEl = document.getElementById("change");
    const timeEl = document.getElementById("time");
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("error");

    async function fetchQuoteInEur() {
      loadingEl.style.display = "block";
      errorEl.style.display = "none";
      errorEl.textContent = "";

      try {
        // 1) Cours Xiaomi en HKD
        const quoteUrl = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${encodeURIComponent(SYMBOL)}&apikey=${API_KEY}`;
        const quoteRes = await fetch(quoteUrl);
        if (!quoteRes.ok) throw new Error("Erreur réseau (GLOBAL_QUOTE): " + quoteRes.status);
        const quoteData = await quoteRes.json();
        const quote = quoteData["Global Quote"];
        if (!quote || !quote["05. price"]) {
          throw new Error("Données de cours introuvables (GLOBAL_QUOTE)");
        }

        const priceHkd = parseFloat(quote["05. price"]);
        const change = parseFloat(quote["09. change"]);
        const changePctRaw = quote["10. change percent"]; // ex: "1.23%"
        const changePct = changePctRaw ? parseFloat(changePctRaw) : NaN;

        // 2) Taux HKD -> EUR
        const fxUrl =
          `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE` +
          `&from_currency=${FROM_CCY}&to_currency=${TO_CCY}&apikey=${API_KEY}`;
        const fxRes = await fetch(fxUrl);
        if (!fxRes.ok) throw new Error("Erreur réseau (FX): " + fxRes.status);
        const fxData = await fxRes.json();
        const fx = fxData["Realtime Currency Exchange Rate"];
        if (!fx || !fx["5. Exchange Rate"]) {
          throw new Error("Taux de change introuvable (HKD/EUR)");
        }

        const rateHkdEur = parseFloat(fx["5. Exchange Rate"]); // 1 HKD -> X EUR
        if (isNaN(rateHkdEur)) {
          throw new Error("Taux de change invalide");
        }

        const priceEur = priceHkd * rateHkdEur;

        // 3) Affichage
        priceEurEl.textContent = priceEur.toFixed(2).replace(".", ",") + " €";
        priceHkdEl.textContent = "≈ " + priceHkd.toFixed(2) + " HKD";

        let changeText = "-- (--%)";
        if (!isNaN(change) && !isNaN(changePct)) {
          changeText = `${change.toFixed(2)} HKD (${changePct.toFixed(2)}%)`;
        }
        changeEl.textContent = changeText;
        changeEl.classList.remove("positive", "negative");
        if (change > 0) {
          changeEl.classList.add("positive");
        } else if (change < 0) {
          changeEl.classList.add("negative");
        }

        const now = new Date();
        const opts = { hour: "2-digit", minute: "2-digit", second: "2-digit" };
        timeEl.textContent = "Mise à jour : " + now.toLocaleTimeString("fr-FR", opts);

      } catch (err) {
        console.error(err);
        errorEl.style.display = "block";
        errorEl.textContent = "Erreur : " + err.message;
      } finally {
        loadingEl.style.display = "none";
      }
    }

    // Premier appel
    fetchQuoteInEur();
    // Rafraîchissement toutes les 2 minutes (pour limiter les appels API)
    setInterval(fetchQuoteInEur, 120_000);
  </script>
</body>
</html>
